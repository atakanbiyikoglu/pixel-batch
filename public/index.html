<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PixelBatch - HEIC to JPEG Converter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 12px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 600px;
            width: 100%;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            text-align: center;
            border-radius: 12px 12px 0 0;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1em;
            opacity: 0.95;
        }

        .content {
            padding: 40px;
        }

        .drop-zone {
            border: 3px dashed #ddd;
            border-radius: 12px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #fafafa;
            margin-bottom: 25px;
        }

        .drop-zone:hover {
            border-color: #667eea;
            background: #f0f4ff;
        }

        .drop-zone.drag {
            border-color: #667eea;
            background: #e8eeff;
            transform: scale(1.02);
        }

        .drop-icon {
            font-size: 3em;
            margin-bottom: 10px;
        }

        .drop-text {
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
        }

        .drop-sub {
            font-size: 0.9em;
            color: #999;
            margin-top: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .file-list {
            display: none;
            margin-bottom: 25px;
        }

        .file-list.show {
            display: block;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            background: #f5f5f5;
            border-radius: 8px;
            margin-bottom: 8px;
            font-size: 0.95em;
        }

        .file-name {
            flex: 1;
            color: #333;
        }

        .file-size {
            color: #999;
            font-size: 0.85em;
        }

        .remove-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 6px 12px;
            cursor: pointer;
            font-size: 0.85em;
            transition: all 0.2s;
            margin-left: 10px;
        }

        .remove-btn:hover {
            background: #ff3838;
            transform: scale(1.05);
        }

        .buttons {
            display: flex;
            gap: 12px;
        }

        button {
            flex: 1;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }

        .convert-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .convert-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.4);
        }

        .convert-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .clear-btn {
            background: #ecf0f1;
            color: #333;
        }

        .clear-btn:hover:not(:disabled) {
            background: #d5dbdb;
        }

        .progress-container {
            display: none;
            margin-bottom: 25px;
        }

        .progress-container.show {
            display: block;
        }

        .progress-text {
            font-size: 0.95em;
            color: #333;
            margin-bottom: 8px;
            font-weight: 500;
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: #ecf0f1;
            border-radius: 10px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s;
            border-radius: 10px;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-size: 0.95em;
        }

        .status.show {
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .status.info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.85em;
            color: #999;
            border-top: 1px solid #eee;
        }

        .footer a {
            color: #667eea;
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer a:hover {
            color: #764ba2;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üé® PixelBatch</h1>
            <p>HEIC ‚Üí JPEG Batch Converter</p>
        </div>

        <div class="content">
            <div class="drop-zone" id="dropZone">
                <div class="drop-icon">üì∏</div>
                <div class="drop-text">Drop images here</div>
                <div class="drop-sub">or click to select</div>
            </div>

            <div class="file-list" id="fileList"></div>

            <div class="progress-container" id="progressContainer">
                <div class="progress-text" id="progressText">Converting...</div>
                <div class="progress-bar">
                    <div class="progress-fill" id="progressFill"></div>
                </div>
            </div>

            <div class="status" id="status"></div>

            <div class="buttons">
                <button class="convert-btn" id="convertBtn" disabled>Convert</button>
                <button class="clear-btn" id="clearBtn" disabled>Clear</button>
            </div>
        </div>

        <div class="footer">
            PixelBatch by <a href="https://github.com/atakanbiyikoglu" target="_blank" rel="noopener noreferrer">Atakan
                Bƒ±yƒ±koƒülu</a>
        </div>
    </div>

    <input type="file" id="fileInput" multiple accept=".heic,.heif,.jpg,.jpeg,.png,.gif,.bmp,.tiff">

    <script>
        let selectedFiles = [];

        const dropZone = document.getElementById('dropZone');
        const fileInput = document.getElementById('fileInput');
        const fileList = document.getElementById('fileList');
        const convertBtn = document.getElementById('convertBtn');
        const clearBtn = document.getElementById('clearBtn');
        const progressContainer = document.getElementById('progressContainer');
        const progressFill = document.getElementById('progressFill');
        const status = document.getElementById('status');

        // Drop zone click
        dropZone.addEventListener('click', () => fileInput.click());

        // File input change
        fileInput.addEventListener('change', (e) => {
            selectedFiles = Array.from(e.target.files);
            updateFileList();
        });

        // Drag over
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('drag');
        });

        dropZone.addEventListener('dragleave', () => {
            dropZone.classList.remove('drag');
        });

        // Drop
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('drag');
            selectedFiles = Array.from(e.dataTransfer.files);
            updateFileList();
        });

        // Convert button
        convertBtn.addEventListener('click', handleConvert);

        // Clear button
        clearBtn.addEventListener('click', () => {
            selectedFiles = [];
            fileInput.value = '';
            updateFileList();
        });

        function updateFileList() {
            if (selectedFiles.length === 0) {
                fileList.classList.remove('show');
                convertBtn.disabled = true;
                clearBtn.disabled = true;
                return;
            }

            fileList.innerHTML = selectedFiles.map((file, idx) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <span class="file-size">${formatFileSize(file.size)}</span>
                    <button class="remove-btn" onclick="removeFile(${idx})">Remove</button>
                </div>
            `).join('');

            fileList.classList.add('show');
            convertBtn.disabled = false;
            clearBtn.disabled = false;
        }

        function removeFile(idx) {
            selectedFiles.splice(idx, 1);
            updateFileList();
        }

        function formatFileSize(bytes) {
            const mb = (bytes / 1024 / 1024).toFixed(2);
            return `${mb}MB`;
        }

        function showStatus(msg, type) {
            status.textContent = msg;
            status.className = `status show ${type}`;
        }

        function updateProgress(pct) {
            progressFill.style.width = pct + '%';
        }

        async function handleConvert() {
            if (selectedFiles.length === 0) return;

            convertBtn.disabled = true;
            clearBtn.disabled = true;
            progressContainer.classList.add('show');
            updateProgress(0);

            try {
                showStatus('üîÑ Preparing files...', 'info');
                updateProgress(10);

                const formData = new FormData();
                selectedFiles.forEach(file => formData.append('images', file));

                showStatus('üì§ Uploading...', 'info');
                updateProgress(25);

                const response = await fetch('/convert', {
                    method: 'POST',
                    body: formData
                });

                updateProgress(75);

                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error || `HTTP ${response.status}`);
                }

                const blob = await response.blob();

                if (blob.size === 0) {
                    throw new Error('Empty ZIP received');
                }

                updateProgress(95);

                const url = window.URL.createObjectURL(blob);
                const a = document.createElement('a');
                a.href = url;
                a.download = 'PixelBatch.zip';
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
                document.body.removeChild(a);

                updateProgress(100);
                showStatus(`‚úÖ Success! ${selectedFiles.length} files converted`, 'success');

                setTimeout(() => {
                    selectedFiles = [];
                    fileInput.value = '';
                    updateFileList();
                    progressContainer.classList.remove('show');
                    status.classList.remove('show');
                }, 2000);

            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
            } finally {
                convertBtn.disabled = selectedFiles.length === 0;
                clearBtn.disabled = selectedFiles.length === 0;
            }
        }

        showStatus('Select images to convert', 'info');
    </script>
</body>

</html>
